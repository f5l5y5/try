<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VS Code Left Panel</title>
	<style>
		.tree-node {
			cursor: pointer;
		}

		.tree-node ul {
			display: none;
			margin-left: 20px;
		}

		.tree-node.expanded ul {
			display: block;
		}
	</style>
</head>

<body>
	<div id="leftPanel">
		<ul>
			<li class="tree-node" data-is-folder="true">
				Folder 1
				<ul>
					<li class="tree-node" data-is-file="true">File 1.1</li>
					<li class="tree-node" data-is-file="true">File 1.2</li>
					<li class="tree-node" data-is-folder="true">
						Folder 1.3
						<ul>
							<li class="tree-node" data-is-file="true">File 1.3.1</li>
						</ul>
					</li>
				</ul>
			</li>
			<li class="tree-node" data-is-file="true">File 2</li>
		</ul>
	</div>

	<script>
		// app.js  

		document.addEventListener('DOMContentLoaded', function () {
			const treeNodes = document.querySelectorAll('.tree-node');

			treeNodes.forEach(function (treeNode) {
				treeNode.addEventListener('click', function (e) {
					// 如果点击的是文件夹，则进行展开或折叠  
					if (treeNode.dataset.isFolder === 'true') {
						e.stopPropagation();  // 阻止事件冒泡，防止父级文件夹也被点击  

						treeNode.classList.toggle('expanded');
					}
				});
			});
		});

	</script>
</body>

</html>
