<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #00B48D;
            border-radius: 20px;
            padding: 20px;
            z-index: 999;



        }

        .voice-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            width: 90px;
            height: 40px;
        }

        .voice-wave::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #00B48D;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
        }

        .voice-wave.active::before {
            border-top: 10px solid #E86335;
        }

        .voice-wave::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #00B48D;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
        }

        .voice-wave.active::after {
            border-top: 10px solid #E86335;
        }

        .wave-item {
            width: 4px;
            height: 10px;
            background: #fff;
            border-radius: 2px;
            animation: waveAnimation 0.8s infinite ease-in-out;


        }

        .wave-item:nth-child(1) {
            animation-delay: 0s;
        }

        .wave-item:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-item:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-item:nth-child(5) {
            animation-delay: 0.4s;
        }

        .wave-item:nth-child(6) {
            animation-delay: 0.5s;
        }

        @keyframes waveAnimation {

            0%,
            100% {
                height: 5px;
            }

            50% {
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="img">
        <div class="voice-wave" >
          <div class="wave-item"></div>
          <div class="wave-item"></div>
          <div class="wave-item"></div>
          <div class="wave-item"></div>
          <div class="wave-item"></div>
          <div class="wave-item"></div>
        </div>
      </div>
</body>

</html>
