<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
        }

        .left {
            width: 100px;
            height: 250px;
            border: 1px solid pink;

        }

        .right {
            width: 100px;
            height: 250px;
            border: 1px solid red;
        }

        .bottom {
            width: 200px;
            height: 50px;
        }


        *[loading='true']>div:not([loading='true']) {
            background-image: linear-gradient(90deg, #f0f2f5 25%, #e6e8eb 37%, #f0f2f5 63%) !important;
            background-size: 400% 100% !important;
            animation: skeleton-loading 1.4s infinite ease !important;
            border: none !important;
            min-height: 30px;
        }
        *[loading='true']>div:not([loading='true'])>* {
            display: none !important;
        }

        *[loading='true']>div:not([loading='true'])>* {
            display: none !important;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }
    </style>
</head>

<body>
    <div loading="true">

        <div class="box">
            <div class="left">
                左边
            </div>
            <div class="right">
                右边
            </div>
        </div>
        <div class="bottom">
            底部
            <div>qh0wie[ereeeeeeeererererererererererererererererererereeee</div>
        </div>
    </div>

</body>

</html>
