<button id="btn">获取数据</button>
<h1 id="h1">
	希望获取新加载的数据
</h1>
<div id="content">
	原有的数据........
</div>
<script>

	// 注册事件
	const btnNode = document.querySelector("#btn");

	// 注册onclick事件 
	btnNode.onclick = function () {
		// 1. 创建ajax 对象 
		// 高版本浏览器创建的对象 
		let xhr;
		if (window.XMLHttpRequest) {
			xhr = new XMLHttpRequest();
		} else {
			// IE5  IE6 低版本浏览器 
			xhr = new ActiveXObject("Microsoft.XMLHTTP")
		}

		// 2. 准备发送请求 
		/*
		参数
			1.  请求方式  get/post/put/delete
			2.  请求位置  url
			3.  是否是异步请求 
						 true  表示异步
						 false 表示同步
		*/
		xhr.open("POST", "http://localhost:3000/api/xhr", true)
		// 设置请求头
		xhr.setRequestHeader("token", "888888888")

		// 3. 发送请求 
		xhr.send()

		// 4.  监听ajax的整个过程
		// onreadystatechange 监听ajax 发送的事件 
		xhr.onload = function () {
			console.log('打印***onload')
			const data = xhr.responseText;
			//获取h1 节点 
			const h1Node = document.getElementById("h1")
			h1Node.innerText = data;
			console.log(data);
		}
	}
</script>
