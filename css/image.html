<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .star {
      position: relative;
      display: inline-block;
      width: 16px;
      height: 15px;
      background-color: #FFD642;
      clip-path: polygon(
        50% 0%,
        65% 35%,
        100% 35%,
        73% 57%,
        82% 90%,
        50% 70%,
        18% 90%,
        27% 57%,
        0% 35%,
        35% 35%
      );
    }
  </style>
</head>
<body>
  <div class="star"></div>
</body>
</html>
